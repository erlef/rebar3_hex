---
name: test
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    name: Erlang/OTP ${{matrix.otp}} / rebar3 ${{matrix.rebar3}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['20', '21', '22', '23']
        rebar3: ['3.14.1', '3.14.2', '3.14.3', '3.14.4']
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1.7.0
        with:
          otp-version: ${{matrix.otp}}
          rebar3-version: ${{matrix.rebar3}}
      - name: Static analysis
        run: rebar3 dialyzer
      - name: Common Tests
        run: rebar3 ct
      - name: Code coverage
        run: rebar3 as test do cover,covertool generate
      - name: Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          files: _build/test/covertool/verl.covertool.xml
          name: ${{matrix.otp_vsn}}

  test-19:
    name: >
      Run checks and tests over Erlang/OTP 19.3
    runs-on: ubuntu-latest
    container:
      image: erlang:19.3
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Static analysis
        run: rebar3 dialyzer
      - name: Common Tests
        run: rebar3 ct
      - name: Code coverage
        run: rebar3 as test do cover,covertool generate
      - name: Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          files: _build/test/covertool/rebar3_hex.covertool.xml
          name: 19.3
